<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Dropdown Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #007bff;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        h2 {
            color: #007bff;
            margin-top: 0;
        }

        p {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .selected-medication {
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
        }

        .selected-medication h3 {
            margin-top: 0;
            color: #155724;
        }

        .selected-medication p {
            margin: 10px 0;
            font-size: 18px;
        }

        .selected-medication strong {
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0069d9;
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medication Dropdown Demo</h1>
        
        <div class="section">
            <h2>Medication Selection</h2>
            <p>Select a medication from the dropdown below to see its details:</p>
            
            <div class="form-group">
                <label for="medication-select">Choose a medication:</label>
                <select id="medication-select">
                    <option value="">Select a medication...</option>
                </select>
            </div>
            
            <div id="selected-medication" class="selected-medication" style="display: none;">
                <h3>Selected Medication Details</h3>
                <p><strong>Name:</strong> <span id="med-name"></span></p>
                <p><strong>Dosage:</strong> <span id="med-dosage"></span></p>
                <p><strong>Frequency:</strong> <span id="med-frequency"></span></p>
            </div>
            
            <div id="error-message" class="error" style="display: none;">
                <p id="error-text"></p>
            </div>
        </div>
        
        <div class="section">
            <h2>Test Controls</h2>
            <p>Use these buttons to test different scenarios:</p>
            
            <div class="button-group">
                <button id="add-med">Add New Medication</button>
                <button id="clear-meds">Clear All Medications</button>
                <button id="reset-meds">Reset to Sample Data</button>
                <button id="toggle-disabled">Toggle Disabled State</button>
            </div>
        </div>
    </div>

    <script>
        // Sample medication data based on the Mongoose schema
        let medications = [
            { name: 'Paracetamol', dosage: '500mg', frequency: 'Every 6 hours' },
            { name: 'Ibuprofen', dosage: '200mg', frequency: 'Every 8 hours' },
            { name: 'Amoxicillin', dosage: '250mg', frequency: 'Every 8 hours' },
            { name: 'Metformin', dosage: '500mg', frequency: 'Twice a day' },
            { name: 'Lisinopril', dosage: '10mg', frequency: 'Once daily' },
            { name: 'Atorvastatin', dosage: '20mg', frequency: 'Once daily at bedtime' },
            { name: 'Omeprazole', dosage: '40mg', frequency: 'Once daily before breakfast' },
            { name: 'Cetirizine', dosage: '10mg', frequency: 'Once daily' },
            { name: 'Salbutamol', dosage: '100mcg', frequency: 'As needed (max 4 times/day)' },
            { name: 'Hydrochlorothiazide', dosage: '25mg', frequency: 'Once daily in the morning' }
        ];

        // DOM elements
        const medicationSelect = document.getElementById('medication-select');
        const selectedMedicationDiv = document.getElementById('selected-medication');
        const medNameSpan = document.getElementById('med-name');
        const medDosageSpan = document.getElementById('med-dosage');
        const medFrequencySpan = document.getElementById('med-frequency');
        const errorMessageDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Button elements
        const addMedButton = document.getElementById('add-med');
        const clearMedsButton = document.getElementById('clear-meds');
        const resetMedsButton = document.getElementById('reset-meds');
        const toggleDisabledButton = document.getElementById('toggle-disabled');

        // Initialize the dropdown
        function initDropdown() {
            // Clear existing options
            medicationSelect.innerHTML = '<option value="">Select a medication...</option>';
            
            // Check if medications array is valid
            if (!medications || medications.length === 0) {
                const option = document.createElement('option');
                option.value = "";
                option.textContent = "No medications available";
                option.disabled = true;
                medicationSelect.appendChild(option);
                return;
            }
            
            // Validate each medication
            const invalidMedications = medications.filter(
                med => !med.name || !med.dosage || !med.frequency
            );
            
            if (invalidMedications.length > 0) {
                showError('Some medications are missing required fields');
                return;
            }
            
            // Clear any previous errors
            hideError();
            
            // Add medications to dropdown
            medications.forEach(med => {
                const option = document.createElement('option');
                option.value = `${med.name}-${med.dosage}-${med.frequency}`;
                option.textContent = `${med.name} - ${med.dosage} - ${med.frequency}`;
                medicationSelect.appendChild(option);
            });
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            errorMessageDiv.style.display = 'none';
        }

        // Handle medication selection
        medicationSelect.addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue) {
                // Parse the medication details from the value
                const [name, dosage, frequency] = selectedValue.split('-');
                
                if (name && dosage && frequency) {
                    medNameSpan.textContent = name;
                    medDosageSpan.textContent = dosage;
                    medFrequencySpan.textContent = frequency;
                    selectedMedicationDiv.style.display = 'block';
                    hideError();
                } else {
                    showError('Invalid medication data');
                    selectedMedicationDiv.style.display = 'none';
                }
            } else {
                selectedMedicationDiv.style.display = 'none';
            }
        });

        // Add a new medication
        addMedButton.addEventListener('click', function() {
            const newMed = {
                name: 'New Medication',
                dosage: '10mg',
                frequency: 'Once daily'
            };
            medications.push(newMed);
            initDropdown();
        });

        // Clear all medications
        clearMedsButton.addEventListener('click', function() {
            medications = [];
            initDropdown();
            selectedMedicationDiv.style.display = 'none';
        });

        // Reset to sample medications
        resetMedsButton.addEventListener('click', function() {
            medications = [
                { name: 'Paracetamol', dosage: '500mg', frequency: 'Every 6 hours' },
                { name: 'Ibuprofen', dosage: '200mg', frequency: 'Every 8 hours' },
                { name: 'Amoxicillin', dosage: '250mg', frequency: 'Every 8 hours' },
                { name: 'Metformin', dosage: '500mg', frequency: 'Twice a day' },
                { name: 'Lisinopril', dosage: '10mg', frequency: 'Once daily' },
                { name: 'Atorvastatin', dosage: '20mg', frequency: 'Once daily at bedtime' },
                { name: 'Omeprazole', dosage: '40mg', frequency: 'Once daily before breakfast' },
                { name: 'Cetirizine', dosage: '10mg', frequency: 'Once daily' },
                { name: 'Salbutamol', dosage: '100mcg', frequency: 'As needed (max 4 times/day)' },
                { name: 'Hydrochlorothiazide', dosage: '25mg', frequency: 'Once daily in the morning' }
            ];
            initDropdown();
            selectedMedicationDiv.style.display = 'none';
            hideError();
        });

        // Toggle disabled state
        toggleDisabledButton.addEventListener('click', function() {
            medicationSelect.disabled = !medicationSelect.disabled;
            this.textContent = medicationSelect.disabled ? 
                'Enable Dropdown' : 'Disable Dropdown';
        });

        // Initialize the dropdown on page load
        document.addEventListener('DOMContentLoaded', function() {
            initDropdown();
        });
    </script>
</body>
</html>
